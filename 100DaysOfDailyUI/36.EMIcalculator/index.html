  <div layout="row" class="theme" layout-align="center center">Day 36: EMI Calculator</div>

  
  <!--------  Working area --------->
  <div class="working-area">
    <h2 layout="" layout-align="center center">EMI Calculator</h2><br>
    <h4>Loan Amount: {{rating1}}</h4>
    <div layout="">
      <md-slider flex="" md-discrete="" ng-model="rating1" step="1" min="1" max="5000"></md-slider>
    </div>
    <md-divider></md-divider>
    
    <span layout="row" layout-align="space-between center">
    <h4>Tenure (Years): {{rating2}}</h4> 
    <h5> 
      <md-switch class="md-primary" name="special" ng-model="project.special">
          In months
       </md-switch>
    </h5>
    </span>
    <div layout="">
      <md-slider flex="" md-discrete="" ng-model="rating2" step="1" min="1" max="50"></md-slider>
    </div>
    <md-divider></md-divider>
    
    
    <h4>Interest rate: {{rating3}}%</h4>
    <div layout="">
      <md-slider flex="" md-discrete="" ng-model="rating3" step="1" min="1" max="100"></md-slider>
    </div>
    <md-divider></md-divider>
    
    <h4>EMI Type:</h4>
    <section layout="row" layout-align="space-around center" layout-wrap>
      <md-button flex="45" class="emitype md-raised">In Advance</md-button>
      <md-button flex="45" class="md-raised">In Arrears</md-button>
    </section>
    <md-divider></md-divider>
    

 
    
    <div layout="row" layout-align="space-around center">
      <md-button flex="100" class="submitButton">Calculate EMI</md-button>
    </div>
      
  </div>
